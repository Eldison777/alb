    <style>
      :root {
        --glass-bg: rgba(10, 10, 10, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        --bg-color: #050505;
        --text-color: #ffffff;
        --accent: #dc2626;
        --grid-opacity: 0.03;
      }
      .light {
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(0, 0, 0, 0.1);
        --glass-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
        --bg-color: #ffffff;
        --text-color: #0f172a;
        --grid-opacity: 0.05;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s ease, color 0.5s ease;
        cursor: default;
        overflow-x: hidden;
      }

      .noise {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.015;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJuIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iMC42NSIgbnVtT2N0YXZlcz0iMyIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNuKSIvPjwvc3ZnPg==');
      }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
      }

      .grid-overlay {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(rgba(255, 255, 255, var(--grid-opacity)) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 255, 255, var(--grid-opacity)) 1px, transparent 1px);
        background-size: 80px 80px;
        mask-image: radial-gradient(circle at center, black, transparent 90%);
        pointer-events: none;
        z-index: -1;
      }

      .glow-cursor {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle at center, rgba(220, 38, 38, 0.03) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
        transform: translate(-50%, -50%);
      }

      [data-scroll] {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }

      [data-scroll].is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      [data-scroll-stagger] > * {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      [data-scroll-stagger].is-visible > *:nth-child(n) { opacity: 1; transform: translateY(0); }
      [data-scroll-stagger].is-visible > *:nth-child(1) { transition-delay: 0.1s; }
      [data-scroll-stagger].is-visible > *:nth-child(2) { transition-delay: 0.2s; }
      [data-scroll-stagger].is-visible > *:nth-child(3) { transition-delay: 0.3s; }
      [data-scroll-stagger].is-visible > *:nth-child(4) { transition-delay: 0.4s; }
      [data-scroll-stagger].is-visible > *:nth-child(5) { transition-delay: 0.5s; }
      [data-scroll-stagger].is-visible > *:nth-child(6) { transition-delay: 0.6s; }
    </style>

    <div class="noise"></div>
    <div class="grid-overlay"></div>
    <div id="glow-cursor" class="glow-cursor"></div>
    <div id="root"></div>

    <script>
      const glow = document.getElementById('glow-cursor');
      let targetX = 0, targetY = 0;
      let curX = 0, curY = 0;

      window.addEventListener('mousemove', (e) => {
        targetX = e.clientX;
        targetY = e.clientY;
      });

      function updateGlow() {
        curX += (targetX - curX) * 0.1;
        curY += (targetY - curY) * 0.1;
        glow.style.left = curX + 'px';
        glow.style.top = curY + 'px';
        requestAnimationFrame(updateGlow);
      }
      updateGlow();

      const setupScrollObserver = () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
            }
          });
        }, { threshold: 0.1 });

        const observe = () => {
          document.querySelectorAll('[data-scroll], [data-scroll-stagger]').forEach(el => {
            if (!el.dataset.observed) {
              observer.observe(el);
              el.dataset.observed = 'true';
            }
          });
        };

        observe();
        const mutationObserver = new MutationObserver(observe);
        mutationObserver.observe(document.body, { childList: true, subtree: true });
      };

      window.addEventListener('load', setupScrollObserver);
    </script>
